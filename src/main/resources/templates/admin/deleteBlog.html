<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Blog</title>
</head>
<body>
<h2>删除 Blog</h2>

<p>确认删除吗?</p>
<p>Title: <span th:text="${blog.title}"></span></p>
<p>Content: <span th:text="${blog.content}"></span></p>

<form th:action="@{/admin/deleteBlog/{id}(id=${blog.blogId})}" method="get">
    <button type="submit">Delete Blog</button>
</form>

<a th:href="@{/admin/blogs}">Cancel</a>
</body>
</html>
