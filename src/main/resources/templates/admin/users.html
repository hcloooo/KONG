<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
</head>
<body>
<h2>用户管理</h2>

<!-- 用户列表 -->
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <!-- 使用Thymeleaf迭代显示用户列表 -->
    <tr th:each="user : ${users}">
        <td th:text="${user.userId}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <!-- 编辑按钮 -->
            <a th:href="@{/admin/editUser/{id}(id=${user.userId})}">编辑</a>
            <!-- 删除按钮 -->
            <a th:href="@{/admin/deleteUser/{id}(id=${user.userId})}">删除</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- 新增用户按钮 -->
<a th:href="@{/admin/addUser}">新增用户</a>
<a th:href="@{/admin/index}">后台首页</a>
<a th:href="@{/admin/logout}">退出登录</a>
</body>
</html>
