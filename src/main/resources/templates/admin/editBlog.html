<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
</head>
<body>
<h2>Edit Blog</h2>

<form th:action="@{/admin/editBlog/{id}(id=${blog.blogId})}" th:object="${blog}" method="post">
    Title: <input type="text" th:field="*{title}" required><br>
    Content: <textarea th:field="*{content}" required></textarea><br>
    <button type="submit">Update Blog</button>
    Category:
    <select th:field="*{categoryId}" required>
        <!-- Replace the option values and labels with your actual categories -->
        <option value="1">Category 1</option>
        <option value="2">Category 2</option>
        <option value="3">Category 3</option>
        <!-- Add more options as needed -->
    </select><br>
    <input type="hidden" th:field="*{userId}" th:value="${blog.userId}">
</form>

<a th:href="@{/admin/blogs}">Back to Blog List</a>
</body>
</html>
